<div class="container popup-wrap">
	<flash-messages></flash-messages>

	<button type="button"
		class="close" 
		aria-label="Close" 
		(click)="closePopup()"
	>
		<span aria-hidden="true">&times;</span>
    </button>
	<h1>Welcome to Popup One</h1>
	<div style="margin: 0px auto; text-align: center;margin-top:30px;">
		<form novalidate [formGroup]="form">
			
			<div class="form-group">
				<input type="email"
					class="form-control"
					id="" 
					placeholder="Email"
					[(ngModel)]="data.email"
					formControlName="email"
					required
					pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
					>
				<div class="error" *ngIf="form.controls.email.errors && form.controls.email.touched">
					<span *ngIf="form.controls.email.errors.required">
						Email is required.
					</span>
					<span *ngIf="form.controls.email.errors.pattern">
		            	Email is invalid.
		        	</span>
				</div>
			</div>

			<div class="form-group">
				<input type="password"
					class="form-control"
					id="" 
					placeholder="Password"
					[(ngModel)]="data.password"
					formControlName="password"
					required
					minlength="6"
					>
				<div class="error" *ngIf="form.controls.password.errors  && form.controls.password.touched">
					<span *ngIf="form.controls.password.errors.required">
						Password is required.
					</span>
					<span *ngIf="!form.controls.password.errors.required">
						<span *ngIf="form.controls.password.errors.minlength">
							Password must be at least 6 characters.
						</span>
					</span>
				</div>
			</div>

			<div class="form-group">
			    <div class="input-group" style="width:100%;">
					<input type="text"
						class="form-control"
						id="" 
						placeholder="Birthday"
						[(ngModel)]="data.dob"
						required
						ngbDatepicker
						#d="ngbDatepicker"
						name="dob"
						formControlName="dob"
						>
						<!-- pattern="^\d{4}[./-]\d{2}[./-]\d{2}$" -->
					<div class="input-group-addon"
						(click)="d.toggle()"
						style="cursor: pointer;">
							<i class="glyphicon glyphicon-calendar">
							</i>
			    	</div>

					<!-- <div class="error" *ngIf="form.controls.dob.errors  && form.controls.dob.touched">
						<span *ngIf="form.controls.dob.errors.required">
							Birthday is required.
						</span>
						<span *ngIf="!form.controls.dob.errors.required">
							<span *ngIf="form.controls.dob.errors.pattern">
								Birthday must be date like DD-MM-YYYY.
							</span>
						</span>
					</div> -->
				</div>
			</div>
			<div class="form-group" style="text-align: right">
				<button	type="button"
						class="btn btn-primary"
						(click)="submit()"
						[disabled]="!form.valid || !form.controls.dob.value"
						>
					GO
				</button>
			</div>
		</form>
	</div>
	<!-- <div class="modal-footer">
		<button type="button" 
			class="btn btn-secondary" 
			(click)="closePopup()">

			Close
		</button>
	</div> -->
</div>
